<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Storage Manager Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Storage Manager Pro</h1>
      <div class="domain-info">
        <span class="domain-label">当前域名:</span>
        <span id="currentDomain" class="domain-name"></span>
      </div>
      <!-- 新增配置文件选择器 -->
      <div class="profile-selector">
        <select id="profileSelect" class="profile-dropdown">
          <option value="">选择配置文件...</option>
        </select>
        <button class="profile-btn" id="saveProfile" title="保存当前配置">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
        </button>
        <button class="profile-btn" id="manageProfiles" title="管理配置文件">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m11-11h-6m-6 0H1"></path>
          </svg>
        </button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="localStorage">Local Storage</button>
      <button class="tab-button" data-tab="sessionStorage">Session Storage</button>
      <button class="tab-button" data-tab="cookies">Cookies</button>
      <button class="tab-button" data-tab="indexedDB">IndexedDB</button>
    </div>

    <div class="tab-content">
      <!-- LocalStorage Tab -->
      <div id="localStorage" class="tab-panel active">
        <div class="toolbar">
          <button class="btn btn-primary" id="addLocalStorage">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            添加项目
          </button>
          <button class="btn btn-danger" id="clearLocalStorage">清空全部</button>
          <!-- 新增备份按钮 -->
          <button class="btn btn-info" id="backupLocalStorage">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            备份
          </button>
          <button class="btn btn-success" id="restoreLocalStorage">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            恢复
          </button>
          <div class="search-box">
            <input type="text" id="searchLocalStorage" placeholder="搜索...">
          </div>
        </div>
        <div class="storage-list" id="localStorageList"></div>
      </div>

      <!-- SessionStorage Tab -->
      <div id="sessionStorage" class="tab-panel">
        <div class="toolbar">
          <button class="btn btn-primary" id="addSessionStorage">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            添加项目
          </button>
          <button class="btn btn-danger" id="clearSessionStorage">清空全部</button>
          <div class="search-box">
            <input type="text" id="searchSessionStorage" placeholder="搜索...">
          </div>
        </div>
        <div class="storage-list" id="sessionStorageList"></div>
      </div>

      <!-- Cookies Tab -->
      <div id="cookies" class="tab-panel">
        <div class="toolbar">
          <button class="btn btn-primary" id="addCookie">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            添加Cookie
          </button>
          <button class="btn btn-danger" id="clearCookies">清空全部</button>
          <!-- 新增账户切换按钮 -->
          <button class="btn btn-info" id="saveCookieProfile">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            保存账户
          </button>
          <button class="btn btn-success" id="switchCookieProfile">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            切换账户
          </button>
          <div class="search-box">
            <input type="text" id="searchCookies" placeholder="搜索...">
          </div>
        </div>
        <div class="storage-list" id="cookiesList"></div>
      </div>

      <!-- IndexedDB Tab -->
      <div id="indexedDB" class="tab-panel">
        <div class="toolbar">
          <button class="btn btn-primary" id="refreshIndexedDB">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"></path>
            </svg>
            刷新
          </button>
          <div class="search-box">
            <input type="text" id="searchIndexedDB" placeholder="搜索...">
          </div>
        </div>
        <div class="storage-list" id="indexedDBList"></div>
      </div>
    </div>
  </div>

  <!-- 编辑弹窗 -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">编辑项目</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="editKey">键名</label>
          <input type="text" id="editKey" class="form-control">
        </div>
        <div class="form-group">
          <label for="editValue">值</label>
          <div class="format-buttons" id="formatButtons" style="display: none;">
            <button type="button" class="format-btn" id="formatJSON">格式化JSON</button>
            <button type="button" class="format-btn" id="minifyJSON">压缩JSON</button>
          </div>
          <textarea id="editValue" class="form-control" rows="10"></textarea>
        </div>
        <div id="cookieFields" style="display: none;">
          <div class="form-group">
            <label for="editDomain">域名</label>
            <input type="text" id="editDomain" class="form-control">
          </div>
          <div class="form-group">
            <label for="editPath">路径</label>
            <input type="text" id="editPath" class="form-control" value="/">
          </div>
          <div class="form-group">
            <label for="editExpires">过期时间</label>
            <input type="datetime-local" id="editExpires" class="form-control">
          </div>
          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="editSecure"> Secure
            </label>
            <label>
              <input type="checkbox" id="editHttpOnly"> HttpOnly
            </label>
            <label>
              <input type="checkbox" id="editSameSite"> SameSite
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelEdit">取消</button>
        <button class="btn btn-primary" id="saveEdit">保存</button>
      </div>
    </div>
  </div>

  <!-- 配置文件管理弹窗 -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>配置文件管理</h3>
        <button class="close-btn" id="closeProfileModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="profileName">配置文件名称</label>
          <input type="text" id="profileName" class="form-control" placeholder="输入配置文件名称">
        </div>
        <div class="form-group">
          <label>包含内容</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="includeLocalStorage" checked> LocalStorage
            </label>
            <label>
              <input type="checkbox" id="includeCookies" checked> Cookies
            </label>
          </div>
        </div>
        <div class="profile-list">
          <h4>现有配置文件</h4>
          <div id="profileList"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelProfile">关闭</button>
        <button class="btn btn-primary" id="saveNewProfile">保存配置</button>
      </div>
    </div>
  </div>

  <!-- 备份/恢复弹窗 -->
  <div class="modal" id="backupModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="backupModalTitle">LocalStorage 备份</h3>
        <button class="close-btn" id="closeBackupModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="backup-section" id="backupSection">
          <div class="form-group">
            <label for="backupName">备份名称</label>
            <input type="text" id="backupName" class="form-control" placeholder="输入备份名称">
          </div>
          <div class="form-group">
            <label for="backupDescription">备份描述</label>
            <textarea id="backupDescription" class="form-control" rows="3" placeholder="可选的备份描述"></textarea>
          </div>
        </div>
        <div class="restore-section" id="restoreSection" style="display: none;">
          <h4>选择要恢复的备份</h4>
          <div id="backupList" class="backup-list"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelBackup">取消</button>
        <button class="btn btn-primary" id="confirmBackup">确认</button>
      </div>
    </div>
  </div>

  <!-- 账户切换弹窗 -->
  <div class="modal" id="accountModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="accountModalTitle">Cookie 账户管理</h3>
        <button class="close-btn" id="closeAccountModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="account-section" id="saveAccountSection">
          <div class="form-group">
            <label for="accountName">账户名称</label>
            <input type="text" id="accountName" class="form-control" placeholder="输入账户名称（如：主账号、测试账号）">
          </div>
          <div class="form-group">
            <label for="accountDescription">账户描述</label>
            <textarea id="accountDescription" class="form-control" rows="3" placeholder="可选的账户描述"></textarea>
          </div>
        </div>
        <div class="switch-section" id="switchAccountSection" style="display: none;">
          <h4>选择要切换的账户</h4>
          <div id="accountList" class="account-list"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelAccount">取消</button>
        <button class="btn btn-primary" id="confirmAccount">确认</button>
      </div>
    </div>
  </div>

  <script src="profiles.js"></script>
  <script src="popup.js"></script>
</body>
</html>
